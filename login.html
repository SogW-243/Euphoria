<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uneti Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">            
</head>
<body>
    <div class="row row-collapse">
        <div class="form-background col col-6 col-md-12">
                <img src="images/Group 6567.png" alt="">
            </div>
            
            <div class="form-container col col-6 col-sm-12 col-md-12">
                <div class="form-content">
                    <h1>UNETI ONLINE</h1>
                    
                    <h2><img src="images/log-in.png" alt="">Đăng nhập hệ thống</h2>
                    <p>Chào mừng bạn đến với hệ thống Uneti Online</p>
                    <form>
                        <h3>Username</h3>
                        <div class="input-icon">
                            <img src="images/user.png" alt="user icon">
                            <input type="text" name="username" placeholder="Username" required>
                        </div>
                        <h3>Password</h3>
                        <div class="input-icon">
                            <img src="images/lock.png" alt="">
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="box">
                            <input class="check-box" type="checkbox">
                            <p>Nhớ tài khoản</p>
                        </div>
                        <button type="submit">Đăng nhập</button>
                    </form>
                </div><!-- form-content -->
            </div><!-- form-container -->
        </div><!-- row -->
        <div class="container">
    </div><!-- container -->
</body>
</html>
