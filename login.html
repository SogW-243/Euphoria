<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uneti Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-background">
            <img src="images/Group 6567.png" alt="">
        </div>
    
        <div class="form-container">
            <div class="form-content">
                <h1>UNETI ONLINE</h1>
    
                <h2><img src="images/log-in.png" alt="">Đăng nhập hệ thống</h2>
                <p>Chào mừng bạn đến với hệ thống Uneti Online</p>
                <form>
                    <h3>Username</h3>
                    <div class="input-icon">
                        <img src="images/user.png" alt="user icon">
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                    <h3>Password</h3>
                    <div class="input-icon">
                        <img src="images/lock.png" alt="">
                        <img class="eye" src="images/eye.png" alt="">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="box">
                        <input class="check-box" type="checkbox">
                        <p>Nhớ tài khoản</p>
                    </div>
                    <button type="submit">Đăng nhập</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
